
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>
<body>
 
  <div class="grid" id="grid">
    <div class="cell" id="0" data-cell onclick="Game(0)"></div>
    <div class="cell" id="1" data-cell onclick="Game(1)"></div>
    <div class="cell" id="2" data-cell onclick="Game(2)"></div>
    <div class="cell" id="3" data-cell onclick="Game(3)"></div>
    <div class="cell" id="4" data-cell onclick="Game(4)"></div>
    <div class="cell" id="5" data-cell onclick="Game(5)"></div>
    <div class="cell" id="6" data-cell onclick="Game(6)"></div>
    <div class="cell" id="7" data-cell onclick="Game(7)"></div>
    <div class="cell" id="8" data-cell onclick="Game(8)"></div>
    <button class="btnReset" onclick="ResetGame(gameState)">Reset Game</button>
    <button class="btn" id="homeButton" ><li><a href="HomePage/Home.html">Home</a></li></button>
  </div>
  <div class="status" id="status">Player 1's (X) turn</div>

  
</body>
</html>
