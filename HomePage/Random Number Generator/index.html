<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Number Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Random Number Generator</h1>
    <button class="btn" id="homeButton" ><li><a href="/index.html">Home</a></li></button>
    <button class="btn" id="generateButton" onclick="RNG()">Generate Numbers</button>
    <div class="inputs">
      <label for="quantity">How many numbers:</label>
      <input type="number" id="quantity" min="1" value="1">
      <label for="maxValue">Number(`s) not Goning be greater than:</label>
      <input type="number" id="maxValue" min="1" value="100">
    </div>
    <div class="number-display" id="numberDisplay"></div>
    
</div>
  
    <script src="script.js"></script>
</body>
</html>
